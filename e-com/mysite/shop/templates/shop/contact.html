{% extends 'shop/basic.html' %}

{% block title %}
Contact Us
{% endblock %}


{% block body %}
<div class="container" style="margin-top:70px;">
  <h1 class="display-4">Contact us for any Querry.</h1>
  <form action="/shop/contact/" method="post"> {% csrf_token %}
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" name="name" placeholder="Enter Your Name">
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" name="email" placeholder="Enter Your Email">
    </div>
    <div class="form-group">
      <label for="phone">Phone</label>
      <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter Your Phone">
    </div>
    <div class="form-group">
    <label for="desc">How may we help you?</label>
    <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
    <button type="submit" class="btn btn-success my-4" name="button">Submit!</button>
  </div>

  </form>
</div>

{% endblock %}

{% block js %}
<script type="text/javascript">
  {% if thank %}
  alert('Thanks for contacting us. We will get back to you soon');
  document.location = "/shop/contact";
  {% endif %}
</script>

{% endblock %}
